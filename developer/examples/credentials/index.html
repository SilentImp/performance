<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form id="loginform" action="/" style="display: none;">
    <fieldset>
      <input placeholder="MagicTalkingProstituteBear" autocomplete="nickname" name="nickname" type="text">
    </fieldset>
    <fieldset>
      <input autocomplete="current-password" name="current-password" type="password">
    </fieldset>
    <button>Логин</button>
  </form>
  <p id="hello" style="display: none;">
    Привет <b id="login"></b>
  </p>
  <script type="text/javascript">
    if (window.PasswordCredential) {
      navigator.credentials
        .get({
          password: true,
          mediation: 'optional',
        })
        .then(credential => {
          console.log('get: ', credential);
          if (!credential) {
            document.getElementById('loginform').style.display = 'block';
            return;
          } else {
            document.getElementById('login').innerText = credential.id;
            document.getElementById('hello').style.display = 'block';
          }
        });
    }
  </script>
</body>
</html>
